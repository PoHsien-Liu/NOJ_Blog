{% extends "base.html" %}

{% block title %} EditPost {% endblock %}

{% block main %} 

    <form action="POST">
        Title: <input name="title" type="text" placeholder={{ori_title}} autofocus required>
        Content: <input name='content' type="text" placeholder={{ori_content}} required>
        Public or not: 
        <select name="isPublic" >
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
        
        <input type="submit" value="Update">
    </form>
    
{% endblock %}
